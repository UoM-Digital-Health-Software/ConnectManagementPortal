<div class="section  space-between graph  {{ isSingleRow ? 'flex' : '' }}">
    <div class="flex-test" style="flex: 1">
        <div class="single-graph-header">



            <span class=" image-size {{ logoClass }}" [style.background-color]="color"></span>

            <p class="bold break-text {{ longHeading ? 'long-text' : '' }} self-centered graph-header">
                {{ title }}
            </p>


            <div *ngIf="showTotalAverage" class="">
                <label class="bold sub-label no-bottom-margin"><strong>{{totalAverageText}}</strong></label>

                <div class="flex" style="align-items: center;">
                <p class="label text bold value" style="padding: 0; margin: 0" [ngStyle]="{ color: color }">
                    {{ totalValue }}
                </p> <span class="total-average-subtext" style="padding-left: 5px;">beats per minute</span>
                </div>

            </div>
        </div>

        <div>
            <p class="smallsubtitle">{{description1}}</p>
            <p class="smallsubtitle">{{description2}}</p>
        </div>
    </div>


    <canvas class="chart-width" height="400" [id]="chartId" style="flex:1">{{ chartGraph }}</canvas>
</div>
<div class="border"></div>
