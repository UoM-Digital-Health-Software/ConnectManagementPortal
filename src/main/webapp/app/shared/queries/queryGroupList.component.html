<div class="d-flex justify-content-start align-items-center">
    <h1 style="padding-right: 20px">Query List</h1>
    <button class="btn btn-primary mr-2" routerLink="/archivedQueryGroups">
        Archived Queires
    </button>
</div>

<div class="padding">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Query Group Name</th>
            <th>Date Added</th>
            <th>Researcher</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let group of queryGroupList">
            <td>
                <a [routerLink]="['/edit-query', group.id]">{{ group.name }}</a>
            </td>
            <td>{{ group.createdDate | date : "yyyy-MM-dd" }}</td>
            <td>
                {{ group.createdBy.firstName }}
                {{ group.createdBy.lastName }}
            </td>
            <td>
                <div class="d-flex justify-content-start">
                    <button
                        class="btn btn-warning mr-md-3"
                        (click)="archiveQueryGroup(group.id)"
                    >
                        Archive
                    </button>
                    <button
                        class="btn btn-success"
                        (click)="duplicateQueryGroup(group.id)"
                    >
                        Duplicate
                    </button>
                </div>
            </td>
        </tr>
    </table>
    <div>
        <button class="btn btn-success" routerLink="/add-query">
            Add Query
        </button>
    </div>
</div>
